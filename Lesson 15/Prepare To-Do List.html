<!DOCTYPE html>
,<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <h3>Add your To-Do List here!</h3>
        <form id="myForm">
            <input id="myInput" type="text" placeholder="Enter the elements here">
            <button onclick="myButton()">Add More</button>
        </form><br>

        <h3>To-Do List</h3>
        <ul id="myItem"></ul>


        <script>
            var myForm  = document.getElementById("myForm")
            var myInput = document.getElementById("myInput")
            var myItem = document.getElementById("myItem")



            function myButton() {
                prompt("Do you want this website to make changes on your device: \n Yes \n No")
            }

            myForm.addEventListener("submit",
                function(event){
                    event.preventDefault()
                    createItem(myInput.value)
                }
            )

            function createItem(inputItems){
                var items = `<li> ${inputItems} <button onclick = "deleteElement(this)">Delete</button> </li>`
                myItem.insertAdjacentHTML("beforeend",items)
                myInput.value = ""
                myInput.focus()
            }

            function deleteElement(elementToDelete){
                elementToDelete.parentElement.remove()
            }
        </script>
    </body>
</html>
