<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>

<body>
    <h3>Add your Shopping List here!</h3>
    <form id="myForm">
        <input id="myInput" type="text" placeholder="Enter the items here">
        <button onclick="myButton()">Add</button>
    </form><br>

    <h3>Shopping List</h3>
    <ul id="myItem"></ul>


    <script>
        var myForm = document.getElementById("myForm")
        var myInput = document.getElementById("myInput")
        var myItem = document.getElementById("myItem")


        myForm.addEventListener("submit",
            function (event) {
                event.preventDefault()
                createItem(myInput.value)
            }
        )

        function createItem(inputItems) {
            var items = `<li> ${inputItems} <button onclick = "deleteElement(this)">Delete</button> </li><br>`
            myItem.insertAdjacentHTML("beforeend", items)
            myInput.value = ""
            myInput.focus()
        }

        function deleteElement(elementToDelete) {
            elementToDelete.parentElement.remove()
        }
    </script>
</body>

</html>
