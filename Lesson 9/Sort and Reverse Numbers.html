<!DOCTYPE html>
<html>
<body>
    <h2>Javascript Array Sort</h2>
    <p>Click on the button to sort the array in Ascending Order and Descending Order</p>
    <b>Numbers:</b><p>40,60,31,80,110,98</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points = [40,60,31,80,110,98];
        document.getElementById("result").innerHTML = points;

        function ascending(){
            points.sort(function(a,b){
                return a-b;
            })
        document.getElementById("result").innerHTML = points;
        }

        function descending() {
                points.sort(function(a,b){
                    return b-a;
                })
                document.getElementById("result").innerHTML = points;
            }
    </script>
</body>
</html>
