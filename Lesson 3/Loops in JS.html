<html>
    <body>
        <h2>Javascript Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["apple", "banana", "orange", "mango"]
            var text = "";
            var i;

            for (i=0; i<fruits.length; i++){
                text = text + fruits[i] + "<br>";
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
