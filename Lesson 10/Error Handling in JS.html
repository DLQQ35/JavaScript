<!DOCTYPE html>
<html>
    <body>
        <h2><b>Javascript</b> Error Handling</h2>
        <p>This example demonstrates how to <i>Catch</i> Errors in Javascript</p>
        <p id="error0"></p>

        <script>
            try {
                alert("welcome")
            }
            catch(err){
                document.getElementById("error0").innerHTML = err.message
            }
        </script>
    </body>
</html>
