<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrow</h2><h3>Functions</h3>
        <p>This Example Demonstrates the use the <b>Arrow Function</b> in Javascript.</p>
        <p>This will help in writing the Code faster.</p>
        <b>Numbers:</b>
        <ul>
            <li>A=4</li>
            <li>B=6</li>
        </ul><br>
        <p id="pappu"></p>

        <script>
            add = (a,b)=>a+b

            document.getElementById("pappu").innerHTML = add(4,6);
        </script>
    </body>
</html>
