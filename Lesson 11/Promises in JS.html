<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Promises</h2>
        <p>This program is going to add Numbers.</p>
        <p><ul>Numbers:</ul>
            <li>A=2</li>
            <li>B=5</li>
        <p id="result"></p>

        <script>
            function myDisplayer(some){
                document.getElementById("result").innerHTML = some;
            }
            function sum(a,b){
                var sum = a+b;
                myDisplayer(sum)
            }
            let myPromise = new Promise(function(myResolve,myReject){
                let x=0;
                if(x==0){
                    myResolve("OK");
                }else{
                    myReject("ERROR")
                }
            });

            myPromise.then(
                function(value) {sum(2,5);},
                function(error) {sum(error)}
            )
        </script>
    </body>
</html>
