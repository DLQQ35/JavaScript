<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Async/Await</h2><br><br>
        <ul>The numbers which this program is going to add are:</ul>
        <li>A=5</li>
        <li>B=20</li>
        <p id="result"></p>

        <script>
            async function add(a,b){
                let response = await a+b;
                display(response)
            }
            function display(some){
                document.getElementById("result").innerHTML = some
            }
            add (5,20);
        </script>
    </body>
</html>
